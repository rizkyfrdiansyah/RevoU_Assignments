<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>MyWebsite</title>
  </head>
  <body
  <header>
    <nav>
      <div class="navbar">
        <div class="logo">
          <a href="#"><img src="img/logo.webp" alt="Logo"></a>
        </div>
        <ul class="nav-menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">My Profile</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Message Us</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <section class="content">
    <div class="container">
      <h3>Form Belajar</h3>
      <h4>Ini adalah website latihan pertama</h4>
      
      <form>
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required>
        
        <label for="tgl_lahir">Tanggal Lahir:</label>
        <div class="tgl-lahir">
          <input type="number" id="tanggal" name="tanggal" placeholder="Tanggal" required>
          <input type="number" id="bulan" name="bulan" placeholder="Bulan" required>
          <input type="number" id="tahun" name="tahun" placeholder="Tahun" required>
        </div>
        
        <label for="jenis_kelamin">Jenis Kelamin:</label>
        <div class="jenis-kelamin">
          <input type="radio" id="laki_laki" name="jenis_kelamin" value="laki-laki" required>
          <label for="laki_laki">Laki-Laki</label>
          <input type="radio" id="perempuan" name="jenis_kelamin" value="perempuan" required>
          <label for="perempuan">Perempuan</label>
        </div>
        
        <label for="pesan">Pesan:</label>
        <textarea id="pesan" name="pesan" required></textarea>
        
        <button type="submit">Submit</button>
      </form>
      
      <table class="form-data">
        <thead>
          <tr>
            <th>Nama</th>
            <th>Tanggal Lahir</th>
            <th>Jenis Kelamin</th>
            <th>Pesan</th>
            <th>Profile</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data akan ditambahkan melalui JavaScript -->
        </tbody>
      </table>
    </div>
  </section>

  <footer>
    <div class="footer">
      <p>Created By RevoU</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
